<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="client.name" name="name" />
            </div>

            <div class="form-group">
                <label for="description">Nascimento</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate"
                    [ngModel]="client.birthDate | date:'yyyy-MM-dd'" (ngModelChange)="client.birthDate = $event"
                    [value]="client.birthDate | date:'yyyy-MM-dd'" #BirthDate="ngModel" required>
            </div>

            <div class="form-group">
                <client-addresses [adresses]="client.clientAddresses"></client-addresses>
            </div>
            <button (click)="saveClient()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="reset()">Add</button>
        </div>
    </div>
</div>
